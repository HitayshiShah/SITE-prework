<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Memory Test</h1>
    
    <p>
      Welcome to the game! Test your memory skills by repeating the pattern played by pressing the correct buttons!
    </p>

    <button id="startBtn" onclick= "startGame()">
      Start
    </button>
    
    
    <button id="stopBtn" class = "hidden" onclick = "stopGame()">
      Stop
    </button>
    <div id = "gameButtons">
      <button id ="firstbutton"  onclick ="guess(1)" onmousedown="startTone(1)" onmouseup = "stopTone()" ></button>
      <button id ="secondbutton" onclick ="guess(2)" onmousedown="startTone(2)" onmouseup = "stopTone()"></button>
      <button id ="thirdbutton"  onclick ="guess(3)" onmousedown="startTone(3)" onmouseup = "stopTone()"></button>
      <button id ="fourthbutton" onclick ="guess(4)" onmousedown="startTone(4)" onmouseup = "stopTone()"></button>
    </div>
    
  </body>
</html>
